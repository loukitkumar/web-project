<!DOCTYPE html>
    <html>
        <head>
            <title>to do list</title>
            <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
            <link href="../To-Do-List-master/css/style.css" rel="stylesheet">
            <link href="../To-Do-List-master/css/font-awesome.css" rel="stylesheet">
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <div class="clear">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>
                    <div id="date"></div>
                </div>    
                
           
            <div class="content">
                <ul id="list"></ul>
            </div>
            <div class="add-to-do">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <input type="text" id="input" placeholder="press enter to add">
            </div>
             </div>
        </body>
        <script src="toscript.js"></script>
            
    </html>
